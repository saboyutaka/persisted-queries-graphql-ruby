schema: http://localhost:3000/graphql
documents: "./src/**/*.js"
generates:
  persisted-query-ids/client.json:
    - graphql-codegen-persisted-query-ids:
        output: "client"
        algorithm: sha256
  persisted-query-ids/server.json:
    - graphql-codegen-persisted-query-ids:
        output: "server"
        algorithm: sha256

